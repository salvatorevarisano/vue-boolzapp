<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- icons/font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
    <!-- style -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="flex">
    <div id="app" class="app-container flex">
        <!-- left sidebar -->
        <aside class="left-sidebar flex-column">
            <!-- user header -->
            <header class="user-header">
                <!-- <div class="user">
                    <button">
                        <div class="avatar">
                            <img src="./img/avatar_7.jpg" alt="avatar">
                        </div>
                        <div>
                            Nome Utente
                        </div>
                    </button> 
                </div> -->
                <div class="user">
                    <div class="avatar">
                        <img src="./img/avatar_7.jpg" alt="avatar">
                    </div>
                    <div>
                        Nome Utente
                    </div>
                </div>
                <div class="menu">
                    <a href="#">
                        <i class="fas fa-circle-notch"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-comment-alt"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-ellipsis-v"></i>
                    </a>
                </div>
            </header>
            
            <!-- notification -->
            <div class="notification">
                <div class="badge">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div></div>
            </div>

            <!-- section all chats -->
            <section class="all-chats">
                <!-- search -->
                <div class="search">
                    <input type="submit">
                    <input type="text">
                </div>

                <!-- chats-list -->
                <ul class="chats-list">
                    <li class="user">
                        <div class="avatar">
                            <img src="./img/avatar_1.jpg" alt="avatar">
                        </div>
                        <div>
                            Michele
                        </div>
                    </li>
                    <li class="user">
                        <div class="avatar">
                            <img src="./img/avatar_2.jpg" alt="avatar">
                        </div>
                        <div>
                            Fabio
                        </div>
                    </li>
                </ul>
            </section>
        </aside>

        <!-- main chat -->
        <main class="chat-container flex-column">
            <header class="chat-header">
                <div class="user">
                    <div class="avatar">
                        <img src="./img/avatar_7.jpg" alt="avatar">
                    </div>
                    <div>
                        Michele
                    </div>
                </div>
                <div class="menu">
                    <a href="#">
                        <i class="fas fa-search"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-paperclip"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-ellipsis-v"></i>
                    </a>
                </div>
            </header>

            <!-- open-chat -->
            <ul class="open-chat">
                <li class="message sent">
                    testo del messaggio inviato
                </li>
                <li class="message received">
                    messaggio ricevuto
                </li>
            </ul>

            <!-- section typing -->
            <section class="typing">
                testo scritto
            </section>
        </main>
    </div>
    <!-- js -->
    <script src="js/main.js"></script>
</body>
</html>
